<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Investment Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type = "text/javascript" src="calculating-the-investment.js"></script>  
    </head>
    <body>
        <header>
            <form>
                <div id="labels">
                    <label for="startAmount">Starting Amount: </label>
                    <br>
                    <label for="contribution">Contribution: </label>
                    <br>
                    <label for="interest-rate">Interest Rate: </label>
                    <br>
                    <label for="years-of-growth">Years Of Growth: </label>
                </div>

                <div class="inputs">
                    <input onchange="calculateInvestment()" type="text" id="startAmount" name="startAmountInput">
                    <br>
                    <input onchange="calculateInvestment()" type="text" id="contribution" name="contribution">
                    <br>
                    <input onchange="calculateInvestment()" type="text" id="interest-rate" name="interest-rateInput">
                    <br>
                    <input onchange="calculateInvestment()" type="text" id="years-of-growth" name="years-of-growthInput">
                    <br>
                </div>

                <div id="everyContributionDiv">
                    <br>
                    <label id="everyContribution" for="date-select">every</label>
                    <select onchange="calculateInvestment()" name="date" id="date-select">
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                        <option value="week">Week</option>
                        <option value="day">Day</option>
                    </select>
                </div>
            </form>
            <br><br>
            <button type="button" id="button" onclick="calculateInvestment()">Submit</button>
        </header>
        
        <!--bar chart-->
        <canvas id="barChart"></canvas>
        <!--table log-->
        <div id="tableDiv"></div>
    </body>
</html>
