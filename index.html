<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Investment Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type = "text/javascript" src="calculating-the-investment.js" defer></script>  
    </head>
    <body>
        <header>
            <form id="form" class="introAnimation">
                <div class="labels">
                    <label id="startAmountLabel">Starting Amount: </label>
                    <br>
                    <label>Contribution: </label>
                    <br>
                    <label>Interest Rate: </label>
                    <br>
                    <label>Years Of Growth: </label>
                </div>

                <div class="inputs">
                    <input required onchange="calculateInvestment()" type="number" min="0" id="startAmount" name="Start Amount">
                    <br>
                    <input required onchange="calculateInvestment()" type="number" min="0" id="contribution" name="Contribution">
                    <br>
                    <input required onchange="calculateInvestment()" type="number"  min="0" id="interest-rate" name="Interest Rate">
                    <br>
                    <input required onchange="calculateInvestment()" type="number"  min="1" id="years-of-growth" name="Years Of Growth">
                </div>

                <div class="everyContributionDiv">
                    <br>
                    <label id="everyContribution" for="date">every</label>
                    <select onchange="calculateInvestment()" name="date" id="date-select">
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                        <option value="week">Week</option>
                        <option value="day">Day</option>
                    </select>
                </div>
            </form>
            <button type="submit" value="Submit" id="button" class="introAnimation" onclick="calculateInvestment()">Submit</button>
        </header>
        <!-- totals -->
        <div id="totalsDiv"></div>
        <!--bar chart-->
        <div id="barChartDiv"></div>
        <!-- pie chart -->
        <div id="pieChartDiv"></div>
        <!--table log-->
        <div id="tableDiv"></div>
    </body>
</html>
