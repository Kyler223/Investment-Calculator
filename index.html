<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Investment Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link defer rel="stylesheet" href="https://maxcdn.bootstrapcdn.">
        <!-- script -->
        <script defer type = "text/javascript" src="calculating-the-investment.js" defer></script>
        <!-- favicons -->
        <link defer rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link defer rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link defer rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link defer rel="manifest" href="favicons/site.webmanifest">
        <!-- chart.js -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    </head>
    <body>
        <header>
            <form id="form" class="introAnimation">
                <div class="label-input-container">
                    <label>Starting Amount:</label>
                    <input required onchange="calculateInvestment()" type="number" min="0" id="startAmount" name="Start Amount">
                </div>
                <div class="label-input-container">
                    <label>Contribution:</label>
                    <input required onchange="calculateInvestment()" type="number" min="0" id="contribution" name="Contribution">
                </div>
                <div class="everyContributionDiv white">
                    <label id="everyContribution" for="date">every</label>
                    <!-- dropdown -->
                    <select onchange="calculateInvestment()" name="date" id="date-select">
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                        <option value="week">Week</option>
                        <option value="day">Day</option>
                    </select>
                </div>
                <div class="label-input-container">
                    <label>Interest Rate Percent:</label>
                    <input required onchange="calculateInvestment()" type="number"  min="0" id="interest-rate" name="Interest Rate">
                </div>
                <div class="label-input-container">
                    <label>Years Of Growth:</label>
                    <input required onchange="calculateInvestment()" type="number"  min="1" id="years-of-growth" name="Years Of Growth">
                </div>
            </form>
            <button type="submit" value="Submit" id="button" class="introAnimation" onclick="calculateInvestment()">Submit</button>
        </header>
        <main>
            <!-- totals -->
            <div id="totalsDiv"></div>
            <!--bar chart-->
            <div id="barChartDiv"></div>
            <!-- pie chart -->
            <div id="pieChartDiv"></div>
            <!--table log-->
            <div id="tableDiv"></div>
        </main>
        <footer id="footer">
            <a href="https://kylernelson.dev/" target="_blank">
                <h5>kylernelson.dev</h5>
            </a>
        </footer>
    </body>
</html>
